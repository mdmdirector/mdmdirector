name: Build
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - uses: actions/checkout@master
      - name: Setup go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"
      - run: go build
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: latest
      - run: go test -cover -v ./...
